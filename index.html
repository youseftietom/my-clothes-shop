<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Fashion Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f7f7f7;
    }

    header {
      background-color: #000;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #fff;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .container {
      padding: 30px 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h2 {
      font-size: 22px;
      margin: 15px 0 5px;
    }

    .price, .color, .stock {
      font-size: 16px;
      margin: 8px 0;
    }

    .price {
      color: #e91e63;
    }

    .out-of-stock {
      color: red;
      font-weight: bold;
    }

    .color-options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .color-button {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fashion Zone</h1>
  </header>

  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">عروض</a>
    <a href="#">تواصل معنا</a>
  </nav>

  <div class="container">
    <div class="product">
      <img id="product-image" src="71909a08-e717-4df2-b9ca-1711e3787d09.jpg" alt="إسدال لون بني">
      <h2>إسدال</h2>
      <div class="color">اللون: <span id="selected-color">بني</span></div>
      <div class="color-options">
        <button class="color-button" style="background-color: #a0522d" onclick="changeColor('بني', '71909a08-e717-4df2-b9ca-1711e3787d09.jpg')"></button>
        <button class="color-button" style="background-color: #f5f5dc" onclick="changeColor('بيج', 'beige.jpg')"></button>
        <button class="color-button" style="background-color: #fff" onclick="changeColor('أبيض', 'white.jpg')"></button>
      </div>
      <div class="price">السعر: 200 جنيه</div>
      <div class="stock" id="stock">الكمية المتاحة: 5</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Fashion Zone - جميع الحقوق محفوظة
  </footer>

  <script>
    const quantity = 5;
    const stockDiv = document.getElementById("stock");
    if (quantity <= 0) {
      stockDiv.textContent = "غير متاح حاليًا";
      stockDiv.classList.add("out-of-stock");
    }

    function changeColor(colorName, imageUrl) {
      document.getElementById("selected-color").textContent = colorName;
      document.getElementById("product-image").src = imageUrl;
    }
  </script>
</body>
</html>
